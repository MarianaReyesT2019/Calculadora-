<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    
    
.click{
    height: 50px;
    width: 50px;
    font-size: 25px;
}
.done{
    height: 300px;
    width: 300px;
    font-size: 20px;
}

    </style>
</head>

<body>
    <center><h1>Calculadora</h1> </center>
    <form name="calculadora">
      
    <table border="1" width="300px" height="300px"  align="center">

        <tr><td colspan="4"> <input type="text" name="done" id="done"></td>
        </tr>
    <tr>
    <td><input class="button" type="button" value="7" onclick="done.value+='7'" id="click"></td>
    <td><input  class="button" type="button" value="8" onclick="done.value+='8'" id="click"></td>
    <td><input  class="button" type="button" value="9" onclick="done.value+='9'" id="click"></td>
    <td><input  class="button" type="button" value="/" onclick="done.value+='/'" id="click"></td>
    </tr>
    <tr>
        <td><input  class="button" type="button" value="4" onclick="done.value+='4'" id="click"></td>
        <td><input  class="button" type="button" value="5" onclick="done.value+='5'" id="click"></td>
        <td><input  class="button" type="button" value="6" onclick="done.value+='6'" id="click"></td>
        <td><input class="button" type="button" value="*" onclick="done.value+='*'" id="click"></td>
        </tr>
        <tr>
            <td><input  class="button" type="button" value="1" onclick="done.value+='1'" id="click"></td>
            <td><input  class="button" type="button" value="2" onclick="done.value+='2'" id="click"></td>
            <td><input  class="button" type="button" value="3" onclick="done.value+='3'" id="click"></td>
            <td><input  class="button" type="button" value="-" onclick="done.value+='-'" id="click"></td>
            </tr>
            <tr>
                <td><input  class="button" type="button" value="+" onclick="done.value+='+'" id="click"></td>
                <td><input  class="button" type="button" value="0" onclick="done.value+='0'" id="click"></td>
                <td><input  class="button" type="button" value="." onclick="done.value=+'.'" id="click"></td>
                <td><input  class="button" type="button" value="=" onclick="done.value=eval(done.value)" id="click"></td>
                </tr>

          
    </table>

</form>
</body>
</html>
